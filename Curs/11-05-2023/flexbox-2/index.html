<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flexbox-2</title>
</head>

<body>
    <main>
        <section>
            <h2>Flex Order Column</h2>
            <div class="parent-1">
                <div class="child-1">1</div>
                <div class="child-1">2</div>
                <div class="child-1">3</div>
                <div class="child-1">4</div>
                <div class="child-1">5</div>
            </div>
        </section>

        <section>
            <h2>Flex Order Row</h2>
            <div class="parent-2">
                <div class="child-2">1</div>
                <div class="child-2">2</div>
                <div class="child-2">3</div>
                <div class="child-2">4</div>
                <div class="child-2">5</div>
            </div>
        </section>

        <section>
            <h2>Flex Row Grow</h2>
            <div class="parent-3">
                <div class="child-3">1</div>
                <div class="child-3">2</div>
                <div class="child-3">3</div>
                <div class="child-3">4</div>
                <div class="child-3">5</div>
            </div>
        </section>

        <section>
            <h2>Flex Column Grow</h2>
            <div class="parent-4">
                <div class="child-4">1</div>
                <div class="child-4">2</div>
                <div class="child-4">3</div>
                <div class="child-4">4</div>
                <div class="child-4">5</div>
            </div>
        </section>

        <section>
            <h2>Flex Row Shrink</h2>
            <div class="parent-5">
                <div class="child-5">1</div>
                <div class="child-5">2</div>
                <div class="child-5">3</div>
                <div class="child-5">4</div>
                <div class="child-5">5</div>
            </div>
        </section>
    </main>
</body>

</html>
